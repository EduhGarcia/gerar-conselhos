<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de conselhos</title>

    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.ico" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap');
    </style>

</head>
<body>
    <main>
        <div class="container">
            <div class="mensagem">
                <p class="cor-especial titulo">adivice #233</p>
                <p id="conselho"></p>
            
                <img src="./src/imagens/pattern-divider-desktop.svg" alt="linha que divide a mensagem e o icone"
                width="280">
            </div>
            <div class="icone">
                <img id="btn-conselho" src="./src/imagens/icon-dice.svg" alt="icone final da mensagem" class="cor-especial">
            </div>
        </div>
    </main>
    <script src="index.js"></script>

</html>
